<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body >
    <section id="login-box">
        <div id="login-box-container">
            <div id="logo">
                <img src="./logo.png">
            </div>
            <div id="login-text">
                <p><h3>Sign in</h3>to access Page</p>
            </div>
            <!-- <% out.println("<input type=\"submit\" value=\"hii\" id=\"login-button\">");%> -->
            <div id="login-form">
                <form action="/imgLoader/signin" method="post">
                    <input type="text" name="username" id="form-element-text" placeholder="User name" required>
                    <input type="password" name="password" id="form-element-text" placeholder="Password" required>
                    <input type="submit" value="Sign in" id="login-button">
                </form>
            </div>
            <br>
            <a href="signup">Not a user ? Sign up here</a>
        </div>
    </section>
</body>
</html>
