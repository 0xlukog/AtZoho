<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
<div id="parent">
    <div id="formdiv">
        <h3>Sign in form</h3>
        <br>
        <form action="/imgLoader/signin" method="post">
            <div>
                <label for="">Username </label>
                <input type="text" name="username" class="textbox" required><br>
            </div>
            <br>
            <div><label for="">Password </label>
                <input type="password" name="password" id="" class="textbox" required></div>
            <br>
            <input type="submit" value="Sign in">
        </form>
        <a href="/imgLoader/signup">Not a user? Register here.</a>
    </div>
</div>
</body>
</html>
