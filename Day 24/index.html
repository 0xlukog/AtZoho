<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stlye.css">
    <script src="https://kit.fontawesome.com/7f8574c7f3.js" crossorigin="anonymous"></script>
    <title>CSS playground</title>
</head>

<body>
    <div id="main">
        <div id="floater">
            <div id="contacts">
                <div id="contactsContents">
                    <div id="textContent">
                        <h1>Let's discuss <br>on something <span id="cool">cool</span><br>together.</h1>
                    </div>

                    <div id="contactOptions">
                        <button class="contactButtons">Sample@sample.com</button>
                        <button class="contactButtons">+123 456 789</button>
                        <button class="contactButtons">123 Street 456 House</button>
                    </div>

                    <div id="socialMedia">
                        <button class="smIcons"><i class="fa-brands fa-facebook-f fa-xl"></i></button>
                        <button class="smIcons"><i class="fa-brands fa-instagram fa-xl"></i></button>
                        <button class="smIcons"><i class="fa-brands fa-twitter fa-xl"></i></button>
                    </div>
                </div>
            </div>
            <div id="contactme">
                <div id="contactform">
                    <form>
                        <p id="intrestedText">I'm Intrested in...</p>
                        <br>
                        <div id="intrested">
                            <button class="intrestedButton">UI/UX Design</button>
                            <button class="intrestedButton" onclick="return false">Web Design</button>
                            <button class="intrestedButton" onclick="return false">Graphic Design</button>
                            <button class="intrestedButton" onclick="return false">System Design</button>
                            <button class="intrestedButton" onclick="return false">Others</button>
                        </div>

                        <br>
                        <br>
                        <div id="formElements"><input type="text" name="name" placeholder="Name" class="inputs"><br>
                            <input type="email" name="email" placeholder="Email" class="inputs"><br>
                            <input type="text" name="message" placeholder="Leave a message.." class="inputs"><br>
                            <button id="submitButton"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
